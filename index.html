<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>You Code?</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <!-- START QUIZ BUTTON -->
        <div class="start_btn">
            <button>Start Quiz</button>
        </div>
        <!-- Info Box -->
        <div class="info_box">
            <div class="info_title">
                <span>Rules of the Quiz</span>
            </div>
            <div class="info_list">
                <div class="info">1. You will only have 1 minute to answer all questions right.</div>
                <div class="info">2. Once you select your answer, you can not reselect</div>
                <div class="info">3. You can not reselect once timer goes off</div>
                <div class="info">4. You can not exit from the Quiz while you are playing.</div>
                <div class="info">5. You will get points based on the correct answers.</div>
            </div>
        </div>

    </body>

</html>
